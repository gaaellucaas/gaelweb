<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div id="header">HEADER</div>
    <div id="menu">
      <ul>
        <li>GALLERY</li>
        <li>ABOUT</li>
        <li>Sign UP & Show Case Your Work</li>
        <li>Login</li>
      </ul>

    </div>
    <div id="main">
      <div id="sidebar">

        <div class="sidebar-element">
          <div class="sidebar-title"> STUDENT STATUS </div>
          <select name="student-status">
              <option value="status">All Student Status</option>
          </select>
        </div>

        <div class="sidebar-element">
          <div class="sidebar-title"> CREATIVE FIELD </div>
          <select name="student-status">
              <option value="status">All Creative Fields</option>
          </select>
        </div>

        <div class="sidebar-element">
          <div class="sidebar-title"> BROWSE </div>
          <select name="student-status">
              <option value="status">Featured</option>
          </select>
        </div>

        <div class="sidebar-element">
          <div class="sidebar-title"> Time </div>
          <select name="student-status">
              <option value="status">All Time</option>
          </select>
        </div>

        <div class="sidebar-element">
          <div class="sidebar-title"> Type </div>
          <select name="student-status">
              <option value="status">Projects</option>
          </select>
        </div>

      </div>
      <div id="content">
        <div class="card">
          <div class="card-image">
            <img src="fotoperro.jpeg"></img>
          </div>
          <div class="card-title">Perro Sandia</div>
          <div class="card-subtitle">by gods</div>
          <div class="card-reviews">
            <span></span>
            <span class="card-likes">777</span>
            <span></span>
            <span class="card-views">777</span>
          </div>
          <div class="card-footer">
            Art, Puig Castellar
          </div>
        </div>

        <div class="card">
          <div class="card-image">
            <img src="images.jpeg"></img>
          </div>
          <div class="card-title">Magikarp</div>
          <div class="card-subtitle">by gods</div>
          <div class="card-reviews">
            <span></span>
            <span class="card-likes">800</span>
            <span></span>
            <span class="card-views">800</span>
          </div>
          <div class="card-footer">
            Art, Puig Castellar
          </div>
        </div>

        <div class="card">
          <div class="card-image">
            <img src="doge.png"></img>
          </div>
          <div class="card-title">Doge Austronauta</div>
          <div class="card-subtitle">by NASA </div>
          <div class="card-reviews">
            <span></span>
            <span class="card-likes">∞</span>
            <span></span>
            <span class="card-views">∞</span>
          </div>
          <div class="card-footer">
            Art, Puig Castellar
          </div>
        </div>

      </div>
      <div id="banner">
        <div class="anuncio">
          <img src="anuncio.jpg"></img>

        </div>

      </div>
    </div>
    <div id="footer">FOOTER</div>

  </body>
</html>
